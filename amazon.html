<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="amazon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header1">
            <div class="header1-img border">
                <a>
                    <img src="header1-img.jpg" alt="amazon" height="100%" width="90%" style="border-radius:5px">
                </a>
            </div>
            <div class="header1-address border">
                <div class="header1-address-img">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="header1-address-caption">
                    <div class="header1-address-caption1">
                        <p>Deliver to</p>
                    </div>
                    <div class="header1-address-caption2">
                        <p>Update deliver</p>
                    </div>
                </div>
            </div>
            <div class="header1-search">
                <div class="header-search-select">
                    <select>
                        <option name="all">
                            All
                        </option>
                    </select>
                </div>
                <div class="header1-search-input">
                    <input type="text" placeholder="search amazon.in">
                </div>
                <div class="header1-search-img">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="header1-account border">
                <div class="header1-account-caption">
                    <div class="header1-account-caption1">
                        <p>Hello, Name</p>
                    </div>
                    <div class="header1-account-caption2">
                        <p>Accounts & Lists</p>
                    </div>
                </div>
                <div class="header1-account-img">
                    <i class="fa-solid fa-sort-down"></i>
                </div>
            </div>
            <div class="header1-return border">
                <div class="header1-return-caption1">
                    <p>Returns</p>
                </div>
                <div class="header1-return-caption2">
                    <p>& Orders</p>
                </div>
            </div>
            <div class="header1-cart border">
                <div class="header1-cart-img">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="header1-cart-caption">
                    <p>cart</p>
                </div>
            </div>
        </div>
        <div class="header2">
            <div class="header2-all border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="header2-fresh dropdown" style="width:45px;">
                <p>fresh</p>
            </div>
            <div class="header2-fresh dropdown" style="width:135px;">
                <p>subscribe & save</p>
            </div>
            <div class="header2-fresh dropdown" style="width:135px;">
                <p>Customer Service</p>
            </div>
            <div class="header2-fresh dropdown" style="width:80px;">
                <p>MX Player</p>
            </div>
            <div class="header2-fresh dropdown" style="width:35px;">
                <p>Sell</p>
            </div>
            <div class="header2-fresh dropdown" style="width:78px;">
                <p>Gift Cards</p>
            </div>
            <div class="header2-fresh dropdown" style="width:96px;">
                <p>Amazon pay</p>
            </div>
            <div class="header2-fresh dropdown" style="width:78px;">
                <p>Buy Again</p>
            </div>
            <div class="header2-fresh dropdown" style="width:115px;">
                <p>Amazon Basics</p>
            </div>
            <div class="header2-fresh dropdown" style="width:108px;">
                <p>Kindle ebooks</p>
            </div>
            <div class="header2-festival border">
                <div class="header2-festival-img">
                    <i class="fa-solid fa-fire-flame-curved"></i>
                </div>
                <div class="header2-festival-caption">
                    <div class="header2-festival-caption1">
                        <p>Name of The Sale</p>
                    </div>
                    <div class="header2-festival-caption2">
                        <p>Live Now</p>
                    </div>
                </div>
                <div class="header2-festival-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
